<html>
<head>
  <title>오디오/비디오태그</title>
</head>
<body>
  <h2>오디오 태그</h2>
  <p>
    <audio src="../../images/Everything.mp3" controls loop></audio>
  </p>
  <p>
    <figure>
      <figcaption>
        <b>고양이</b>
      </figcaption>
      <video width="600px" height="480px" controls loop>
        <source src="../../images/cat.mp4" type="video/mp4">
      </video>
    </figure>
  </p>
  <p>
    <figure>
      <figcaption> <!--제목 다는 명령어-->
        <p align="center"><b>뉴 진 스</b></p>
      </figcaption>
      <img src="../../images/03.jpg" width="400px"/>
       <figcaption> <!--제목 다는 명령어-->
        <p align="center"><b>뉴 진 스 입 니 다</b></p>
      </figcaption>
    </figure>
  </p>
  <hr/>
  <table border cellpadding="15px" cellspacing="0px"> <!-- 4행-->
  <colgroup>
    <col span="1" style="background-color:pink"> <!--실제로 묶은게 아니라 묶은것처럼-->
    <col span="2" style="background-color:red">
    <col>
    <col>
  </colgroup>
  <thead>
    <tr bgcolor="gray"> <!-- 열에대한 색깔적용은 없음-->
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>3-1</td>
    </tr>
  </thead>
    <tbody>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
      <td>6-1</td>
    </tr>
    </tbody>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
      <td>9-1</td>
    </tr>
    <tfoot>
    <tr> 
      <td>10</td>
      <td>11</td>
      <td>12</td>
      <td>12-1</td>
    </tr>
  </tfoot>
  </table>
</body>
</html>
