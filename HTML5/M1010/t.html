<html>
<head>
  <title>프레임 연습하기(frameset : hmtl4)</title>
</head>
<frameset rows="20%,*" frameborder="0">
  <frame src="t1.html" name="header" noresize>
  <frameset cols="180px,*"> <!--프레임 쪼개는 명령어-->
    <frame src="t2.html" name="left" noresize>
    <frame src="t3.html" name="content">
  </frame>  
  <noframes>
    <p>이 페이지를 보려면 프레임을 지원하는 브라우저가 필요합니다.</p>
  </noframes>
</frameset>
</html>
