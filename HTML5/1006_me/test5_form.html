<html>
<head>
  <title>test5_form.html(폼태그연습)</title>
</head>
<body>
  <h2>폼태그연습</h2>
  <hr/>
  <h2>회 원 가 입</h2>
  <form name="myfrom" method="post" action="서버에서받을파일명.jsp">
    <p><label for="irum">성명</label> : <input type="text" name="irum" id="irum" placeholder="이름을입력하세요." autofocus /></p> <!-- 텍스트필드 type="text"-->
    <p><label for="age">나이</label> : <input type="number" age="age" id="age" value="10" min="10" max="99"/></p> <!-- 웹은 무조건 문자이다. 자바에서 integer형변환하기.나이는 사이즈명령어 안됨.-->
    <p><label for="nikname">닉네임</label> : <input type="text" name="nikname" id="nikname" size="5" value="홍장군"/></p> <!--기본값 명령어:value-->
    <p><label for="pwd">비밀번호(8자 이내로입력)</label> : <input type="password" name="pwd" id="pwd" maxlength="8" /></p> <!--maxlength : 최대길이 지정-->
    <p><label for="search">검색어</label> : <input type="search" name="search" id="search" placeholder="검색어를 입력하세요?"/></p>
    <p><label for="email">이메일</label> : <input type="eamail" name="email" id="email" placeholder="메일 주소를 입력하세요."/></p>
    <p>성별 : 
      <input type="radio" name="gender" value="남자" /> 남자
      <input type="radio" name="gender" checked value="여자" /> 여자
    </p>
    <p>카드 : 
      <input type="checkbox" name="card" value="LG카드" /> LG카드
      <input type="checkbox" name="card" value="삼성카드" /> 삼성카드
      <input type="checkbox" name="card" value="현대카드" /> 현대카드
      <input type="checkbox" name="card" value="신한카드" /> 신한카드
      <input type="checkbox" name="card" value="농협카드" /> 농협카드
      <input type="checkbox" name="card" value="BC카드" /> BC카드
    </p>
    <p>직업 :
      <select name="job">
        <option value="">직업을 선택</option>
        <option value="학생">학생</option>
        <option value="회사원">회사원</option>
        <option value="가수">가수</option>
        <option value="배우">배우</option>
        <option value="경찰">경찰</option>
        <option value="자영업">자영업</option>
      </select>
    </p>
    <p>즐겨먹는 음식 :
     <select name="food" size="5" multiple>
      <option value="바나나">바나나</option>
      <option value="짜장면">짜장면</option>
      <option value="짬뽕">짬뽕</option>
      <option value="치킨">치킨</option>
      <option value="커피">커피</option>
      <option value="한식">한식</option>
      <option value="만두">만두</option>
     </select>
    </p> 
    <p>자기소개 :
      <textarea rows="5" cols="50" name="content" /></textarea>
    </p>
    <p>첨부파일:
      <input type="file" name="fname" />
    </p>
    <input type="hidden" name="idx" value="1234" />
    <hr/>
      <p>
        <label for="su">주문수량:</label>
        <input type="number" name="su" id="su" min="5" max="20" step="5" />
      </p>
      <p> 주문수량2 :
        <input type="range" name="su2" min="1" max="10" value="1"/> 개
      </p>
      <p>
        작업 진행상태 :
        <progress value="30" max="100"></progress>
      </p>
      <p>
        사용량(트랙픽수):
        <meter value="900" low="200" high="800" min="100" max="1000"></meter> <!-- 안정권:초록색, 불안정권:노란색-->
      </p>
      <p>
        그린대학교 학과목록
        <select name="kwa" id="kwa">
          <optgroup label="공과대학">
            <option>기계공학과</option>
            <option>전기공학과</option>
            <option>전자공학과</option>
            <option>토목공학과</option>
            <option>컴퓨터공학과</option>
          </optgroup>
          <optgroup label="인문대학">
            <option>어문학부</option>
            <option>철학과</option>
            <option>경상학부</option>
            <option>행정학부</option>
            <option>기타학부</option>
          </optgroup>
        </select>
      </p>
      <p>
        대학명 :
        <input type="text" name="uni" id="uni" value="그린대학교" readonly />
      </p>
      <p>학과입력
        <input type="text" name="hak" id="hak" required list="choices" />
        <datalist id="choices">
          <option>토목공학과</option>
          <option>영문학과</option>
          <option>물리학과</option>
          <option>철학과</option>
          <option>체육교육학과</option>
        </datalist>
      </p>  
  </form>
  <br/><br/><br/><br/><br/>
</body>
</html>
