<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test9.html</title>
    <style>
        ul li {
            list-style: none;
            background-color: peru;
            width: 300px;
            padding: 5px;
            text-align: center;
        }
        
        ul li:first-child {
            background-color: rgb(199, 179, 0);
        }
        
        ul li:last-child {
            background-color: rgb(0, 0, 201);
        }
        
        
        ul li:nth-child(2n+1) {
            background-color: rgb(255, 196, 0);
        }
        
        ul li:nth-child(2n) {
            background-color: rgb(0, 234, 255);
        }
        
        ul li:nth-child(5) {
            background-color: red;
        }
        ul li:hover {
            background-color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <h2>목록태그 css적용하기</h2>
    <ul>
        <li>제목</li>
        <li>가</li>
        <li>나</li>
        <li>다</li>
        <li>라</li>
        <li>마</li>
        <li>바</li>
        <li>사</li>
        <li>아</li>
        <li>자</li>
        <li>차</li>
        <li>카</li>
        <li>타</li>
        <li>파</li>
        <li>하</li>
        <li>비고</li>
    </ul>
</body>
</html>
