<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test11.html</title>
    <style>
    
        .aa1, .aa2, .aa3 {
            background-color: royalblue;
            /* width: 300px; */
            display: inline;
        }
        .aa4 {
            background-color: burlywood;
            display: none; /*영역까지 모두 사라짐*/
            /* visibility: hidden; */
        }
        .aa5, .aa6, .aa7 {
            background-color: peachpuff;
            border: 1px solid gray;
            width: 500px;
        }
        .bb1 {
            /* display: block; */
            /* display: inline-block; */
            border: 1px solid red;
            width: 100px;
            padding: 10px;
        }
        .bb1:hover {
            background-color: aqua;
        }
        .bb2 {
            display: inline-block;      /*메뉴 만들 때 주로 사용한다.*/
            border: 1px solid rgb(0, 0, 0);
            width: 100px;
            padding: 10px;
        }
        .bb2:hover {
            background-color: blueviolet;
        }
        .bb3 {
            display: block;
            border: 1px solid rgb(98, 178, 0);
            width: 100px;
            padding: 10px;
        }
        .bb3:hover {
            background-color: rgb(255, 196, 0);
        }
    </style>
</head>
<body>
    <h2>Display 속성</h2>
    <p>각각의 요소들을 어떻게 보여줄지 결정한다.</p>
    <p>
        속성처리 : visibility(기본값:보이기) / hidden(감추기) / inherit(부모요소의 값을 상속받아서 사용)
    </p>
    <p>
        <b>Display 속성</b>
        none : <span>화면</span>에서 완전히 사라지게 합니다.<br/>
    </p>
    <hr/>
    <h3>사용예제</h3>
    <div class="aa1">1.안녕</div>
    <div class="aa2">2.안녕</div>
    <div class="aa3">3.안녕</div>
    <div class="aa4">4.안녕</div>
    <hr/>
    <h2>Block / Inline / Inline-Block 속성</h2>
    <div class="aa5">
        5. <font color="red" class="bb1">안녕(inline)</font>
    </div>
    <div class="aa6">
        6.<span class="bb2"><font color="blue">안녕(inline-block)</font></span>
    </div>
    <div class="aa7">
        7.<span class="bb3"><font color="brown">안녕(block)</font></span>
    </div>
</body>
</html>
