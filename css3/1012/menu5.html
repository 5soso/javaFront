<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>menu5.html</title>
  <style>
    /* CSS */
    body, ul, li {
      margin: 0px;
      padding: 0px;
      list-style: none;
    }
    a {
      text-decoration: inherit;
      color: white;
    }

    /* 주메뉴 */
    nav {
      text-align: center;
    }
    nav ul {
      background-color: black;
      /* display: inline-block; */
    }
    nav ul li { /*화살표(>)가 아닌 공백이기 때문에 자식, 자손 모두 적용됨*/
      display: inline-block;
      position: relative; /*주메뉴는 무조건 relative로 주기*/
      width: 110px;
      padding: 10px;
    }
    nav ul li:hover {
      background-color: rgb(131, 131, 131);
    }
    /* 부메뉴 */
    nav ul li ul { /*하위 항목*/
      display: none;
      position: absolute; /*부메뉴는 absulute로 주기. 부모인 주메뉴(relative)를 기준으로 위치지정*/
      top: 40px;
      left: 0px;
    }

    nav ul li:hover ul { /*상위 항목에 '마우스를 올렸을 때'의 부메뉴에 속성적용*/
      display: block; /*inline-block으로 주면 안 됨.. 블록으로 줘야지 한영역을 차지함 */
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">주메뉴 1</a>
        <ul>
          <li><a href="#">서브메뉴 1</a></li>
          <li><a href="#">서브메뉴 2</a></li>
          <li><a href="#">서브메뉴 3</a></li>
          <li><a href="#">서브메뉴 4</a></li>
        </ul>
      </li>
      <li><a href="#">주메뉴 2</a>
        <ul>
          <li><a href="#">서브메뉴 1</a></li>
          <li><a href="#">서브메뉴 2</a></li>
          <li><a href="#">서브메뉴 3</a></li>
          <li><a href="#">서브메뉴 4</a></li>
        </ul>
      </li>
      <li><a href="#">주메뉴 3</a>
        <ul>
          <li><a href="#">서브메뉴 1</a></li>
          <li><a href="#">서브메뉴 2</a></li>
          <li><a href="#">서브메뉴 3</a></li>
          <li><a href="#">서브메뉴 4</a></li>
        </ul>
      </li>
      <li><a href="#">주메뉴 4</a>
        <ul>
          <li><a href="#">서브메뉴 1</a></li>
          <li><a href="#">서브메뉴 2</a></li>
          <li><a href="#">서브메뉴 3</a></li>
          <li><a href="#">서브메뉴 4</a></li>
        </ul>
      </li>
    </ul>
  </nav>
</body>
</html>
