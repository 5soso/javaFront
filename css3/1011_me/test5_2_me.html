<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test5_2.html</title>
    <style>
        .container {
            width: 1000px;
            margin: 0px auto; 
        }

        .box {
            border: 2px solid black;
        }

        #header {
            width: 1000px;
            height: 200px;
            background-color: brown;
        }

        #left {
            width: 200px;
            height: 650px;
            background-color: yellow;
            float: left;
        }

        #right {
            width: 150px;
            height: 650px;
            background-color: aqua;
            float: right;
        }

        #content {
            height: 650px;
            background-color: coral;
        }

        #foot {
            width: 1000px;
            height: 150px;
            clear: both;
            background-color: rgb(47, 178, 32);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="box" id="header">Header</div>
    <div class="box" id="left">left</div>
    <div class="box" id="right">right</div>
    <div class="box" id="content">content</div>

    <div class="box" id="foot">foot</div>
</div>
</body>
</html>
