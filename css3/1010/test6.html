<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test6.html</title>
    <style>
        * {
            line-height: 30pt; /*전체 줄간격 조정 : 30pt */
        }
        #i1 {
            font-size: 20pt;
        }

        .c1 {
            font-size: 15pt;
        }

        .c2 {
            color: red;
        }

        div.c2 {
            color: green;
        }

        .c3 {
            background-color: aqua;
        }

        .c4 {
            background-color: orange;
        }

        .c5 {
            font-weight: bolder;
        }

    </style>
</head>
<body>
    <h2>div태그/span태그</h2>
    <p>1.<span>안녕</span>하세요</p> <!-- 문단태그는 공백이 확실하게 보인다. -->
    <p>2.<span>안녕</span>하세요</p>
    <hr/>
    <!-- h1,h2는 형식이 있는 태그들이다. 의미 없는 태그에 속성을 줄 때는 <div>, <span> 태그를 사용할 것 -->
    <div>1.<span class="c2">안녕</span>하세요</div> <!-- <div>하나의 형식=블록형식=줄바꿈을 나타내는 의미없는 태그이다. -->
    <div id="i1">2.<span class="c5">안녕</span>하세요</div> <!-- <span>인라인형식=줄바뀜 없이 이어쓰기를 나타내는 의미없는 태그이다. -->
    <div>3.<div class="c2">안녕</div>하세요</div> 
    <div class="c1">4.<span>안녕</span>하세요</div>
    <div>5.<span>안녕</span>하세요</div>
    <div  class="c1">6.<span>안녕</span>하세요</div>
    <div>7.<span>안녕</span>하세요</div>
    <div  class="c1">8.<span>안녕</span>하세요</div>
    <div class="c4">9.<span  id="i1" class="c3">안녕</span>하세요</div> <!-- id와 class 같이 사용가능함. -->
    <div>10.<span class="c3 c5">안녕</span>하세요</div> <!-- class를 두개이상 사용할 때, "" 안에 클래스를 여러개 쓰면 된다. 그러나 id는 여러개 쓸 수 없다. -->
</body>
</html>
