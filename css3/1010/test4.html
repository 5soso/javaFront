    <link rel ="stylesheet" type="text/css" href="test.css"> <!--외부스타일과 내부스타일 중에 내부스타일이 우선적용된다.-->

        h3 {

        <link rel ="stylesheet" type="text/css" href="test2.css"> <!--위에 외부스타일 수행후, 덮어씌움. 마지막으로 오는 게 우선순위(css에 있는 내용이 같을 때..)-->

<body>
    <h1>Casecading Style Sheet 연습1</h1>

    <h6>Casecading Style Sheet 연습6</h6>

    <!--스타일 우선순위(동등할 때) : 인라인스타일 > 내부스타일 > 외부스타일-->
