<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wokrs3.html</title>
    <style>
        .container {
            margin: 20px 20px;
            width: 350px;
            border: 1px solid gray;
        }

        .form {
            margin: 10px;
            font-family: 굴림;
        }
        
        #title {
            margin: 0px;
            padding: 0px;
            font-size: 1em;
            font-family: 굴림;
            font-weight: bold;
        }

        .title {
            margin: 0px 0px 0px 35px;
        }

        .title2 {
            font-size: 0.8em;
        }

        .box {
            margin: 15px;
            padding: 0px;
        }


    </style>
</head>
<body>
    <div class="container">
        <h2 id="title">등록 정보</h2>
        <form class="form">
            <span class="title">참여인원<span class="title2">(최대10명)</span></span>
            <input class="box" type="number" name="jumun" min="1" max="10" value="5" /><br/>

            <span class="title">지원물품<span class="title2">(1인당 5개)</span></span>
            <input class="box" type="number" name="jiwon" min="0" max="50" step="5" value="1" /><br/>

            <span class="title">희망 단계<span class="title2">(하,중,상)</span></span>
            <input class="box" type="range" name="hopeStep" min="1" max="3"  value="1" />
        </form>
    </div>
</body>
</html>
