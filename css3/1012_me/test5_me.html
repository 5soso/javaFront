<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test5.html(반응형 웹사이트 )</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }

        .container {
            width: 1000px;
            margin: 0px auto;
        }

        div {
            background-color: #eee;
            border: 2px solid gray;
            font-size: 20px;
        }

        div#area {
            width: 960px;
            margin: 0 auto;
            height: 350px;
            background-color: rgb(201, 177, 182);
        }

        #tbl {
            width: 960px;
            margin: 0 auto;
            height: 450px;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #bbb;
            text-align: center;
        }

        div#img {
            width: 960px;
        }

        div#img img {
            width: 960px;
            text-align: center;
        }

        

        /*미디어 쿼리*/
        /* screen width >= 1024pt (max-width < 1024px), (max-width:124pt) */
        @media screen and (max-width:1024px) {
            .container {
                width: 700;
                margin: 0px auto;
                font-size: 15px;
            }

            div {
                background-color: #eee;
                border: 2px solid gray;
                font-size: 20px;
            }

            div#area {
                width: 680px;
                margin: 0 auto;
                height: 200;
                background-color: rgb(106, 206, 0);
            }

            #tbl {
                width: 680;
                margin: 0 auto;
                height: 250;
                border-collapse: collapse;
            }

            div#img img {
                width: 680px;
                text-align: center;
            }

            @media screen and (max-width:768px) {
                .container {
                    width: 460;
                    margin: 0px auto;
                    font-size: 12px;

                }

                div {
                    background-color: #eee;
                    border: 2px solid gray;
                    font-size: 14px;
                }

                div#area {
                    width: 460px;
                    margin: 0 auto;
                    height: 100;
                    background-color: rgb(111, 145, 255);
                }

                #tbl {
                    width: 460;
                    margin: 0 auto;
                    height: 150;
                    border-collapse: collapse;
                }

                div#img img {
                    width: 460px;
                }
            }

                @media screen and (max-width:400px) {
                    .container {
                        width: 250;
                        margin: 0px auto;
                        font-size: 10px;

                    }

                    div {
                        background-color: #eee;
                        border: 2px solid gray;
                        font-size: 12px;
                    }

                    div#area {
                        width: 460px;
                        margin: 0 auto;
                        height: 100;
                        background-color: rgb(106, 206, 0);
                    }

                    #tbl {
                        width: 460;
                        margin: 0 auto;
                        height: 150;
                        border-collapse: collapse;
                    }

                    div#img img {
                        width: 460px;
                    }
                }
    </style>
</head>

<body>
    <div class="container">
        <h2></h2>
        <p>(반응형 웹사이트 : Responsive Web Desing)</p>
        <hr />
        <div id="area"></div>
        <hr />
        <hr />
        <table id="tbl">
            <tr>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>
</body>

</html>
