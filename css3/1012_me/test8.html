        .container {
            display: grid;

            grid-template-areas: 
                'item1 item1 item1'

            /* grid-template-rows: repeat(3, 1fr);

            margin: 0px 50px;

        .item {
            text-align: center;
            line-height: 200px;
            font-size: larger;
            font-weight: bolder;
        }

        .item1 {
            grid-area: item1;
            background-color: pink;
        }

        .item2 {
            grid-area: item2;
            background-color: palegreen;
        }

        .item3 {
            grid-area: item3;
            background-color: slategray;
        }

        .item4 {
            grid-area: item4;
            background-color: peachpuff;
        }

        .item5 {
            grid-area: item5;
            background-color: skyblue;
        }

<body>
    <div class="container">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
