<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script>
    'use stric';

    function gugudan() {
      let dan1 = myform.dan1.value;
      let dan2 = myform.dan2.value;
      let cnt = myform.cnt.value;
    
      if(dan1.trim()== "" || isNaN(dan1)) {
        alert("숫자로만 입력하세요.");
        document.myform.dan1.focus();
        return;
      }

      if(dan2.trim()== "" || isNaN(dan2)) {
        alert("숫자로만 입력하세요.");
        document.myform.dan2.focus();
        return;
      }

      if(cnt.trim()== "" || isNaN(cnt)) {
        alert("숫자로만 입력하세요.");
        document.myform.cnt.focus();
        return;
      }

      let res, str = '', no=0;
      let temp; 
      if(dan1 > dan2) {     //dan1=시작, dan2=끝. 
        temp = dan1;
        dan1 = dan2;
        dan2 = temp;
      }

      str += "<table class='table table-bordered text-center'><tr>";  //테이블+행 만들기
      
        for(let i=dan1; i<=dan2; i++) {
        str += "<td>";
        str += `* ${i}단 * <br/> `;
        for(let j=1; j<=9; j++) {
          res = i * j;
          str += `${i} * ${j} = ${res}<br/>`;
        }
        str += "</td>";
        no++;
        if(no % cnt == 0) {
          str += "</tr><tr>";
        }
      }
      str += "</tr></table>";
      
      demo.innerHTML=str;
    }
  </script>

</head>

<body>
  <p><br/></p>
  <div class="container">
    <h2>구구단 과제</h2><br/>
    <form name="myform">
      <p>첫번째 수를 입력하세요.
        <input type="text" name="dan1" placeholder="첫번째 수를 입력하세요." class="form-control mt-2" />
      </p>
      <p>두번째 수를 입력하세요.
        <input type="text" name="dan2" placeholder="두번째 수를 입력하세요." class="form-control mt-2" />
      </p>
      <p>출력할 열을 입력하세요.
        <input type="text" name="cnt"  placeholder="출력할 열을 입력하세요." class="form-control mt-2" />
      </p>
      <p>
        <input type="button" value="출력" onclick="gugudan()" class="btn btn-info form-control">
      </p>
    </form>
    <hr/>
    <div id="demo"></div>
  </div>
</body>
</html>
