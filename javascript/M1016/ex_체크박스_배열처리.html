<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex_체크박스_배열처리.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script>
    'use strict';

    function jobCheck() {
      let jobs = '';
      for(let i=0; i<document.getElementsByName("job").length; i++) {
        if(document.getElementsByName("job")[i].checked) jobs += document.getElementsByName("job")[i].value + '/';
      }
      jobs = jobs.substring(0, jobs.length-1);
      console.log(jobs);
      jobs += ' : <input type="button" value="지우기" onclick="clearCK()" />';
      demo.innerHTML = jobs;
    }

    function clearCK() {
      for(let i=0; i<document.getElementsByName("job").length; i++) {
        document.getElementsByName("job")[i].checked = false;
      }
      demo.innerHTML = "";
    }

  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>체크박스 복습</h2>
    <form class="myform">
      <div class="text-center">
        <p style="text-align: left; font-weight: bolder;">직업을 선택하세요.</p>
        <input type="checkbox" name="job" id="job1" value="경찰" />경찰 &nbsp;
        <input type="checkbox" name="job" id="job2" value="배우" />배우 &nbsp;
        <input type="checkbox" name="job" id="job3" value="가수" />가수 &nbsp;
        <input type="checkbox" name="job" id="job4" value="선생님" />선생님 &nbsp;
        <input type="checkbox" name="job" id="job5" value="미용사" />미용사 &nbsp; 
        <input type="checkbox" name="job" id="job6" value="승무원" />승무원 &nbsp;
        <input type="checkbox" name="job" id="job7" value="자영업" />자영업 &nbsp;
        <input type="checkbox" name="job" id="job8" value="회사원" />회사원 &nbsp;
        <input type="checkbox" name="job" id="job9" value="프리랜서" />프리랜서 &nbsp;
        <input type="checkbox" name="job" id="job10" value="학생" />학생 &nbsp;
        <input type="checkbox" name="job" id="job11" value="기타" />기타
      </div>
      <div>
        <input type="button" value="출력하기" onclick="jobCheck()" class="form-control w3-yellow mt-3" />
      </div>
    </form>
    <hr/>
    <div id="demo"></div>
</div>
</body>
</html>
