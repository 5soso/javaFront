<!DOCTYPE html>
<html lang="en">
<head>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script>
    'use stric';

    function gugudan() {
      let dan1 = myform.dan1.value;
      let dan2 = myform.dan2.value;
    
      if(dan1.trim()== "" || isNaN(dan1)) {
        alert("숫자를 입력하세요.");
        document.myform.dan1.focus();
        return;
      }

      if(dan2.trim()== "" || isNaN(dan2)) {
        alert("숫자를 입력하세요.");
        document.myform.dan2.focus();
        return;
      }

      let dan;
      let temp, res, str = '';
      if(dan1 > dan2) {
        temp = dan1;
        dan1 = dan2;
        dan2 = temp;
      }
      for(let i=1; i<=9; i++) {
        str += `${i}단<br/>`;
        for(let j=1; j<=9; j++) {
          res = i * j;
          str += `${i} * ${j} = ${res}<br/>`;
        }
        str += "<br/>"
      }
      
      demo.innerHTML=str;
    }
  </script>

</head>

<body>
  <p><br/></p>
  <div class="container">
    <h2>구구단 과제</h2>
    <form name="myform">
      <p>첫번째 수를 입력하세요.
        <input type="text" name="dan1" placeholder="첫번째 수를 입력하세요." />
      </p>
      <p>두번째 수를 입력하세요.
        <input type="text" name="dan2" placeholder="두번째 수를 입력하세요." />
      </p>
      <p>출력할 열을 입력하세요.
        <input type="text" name="cnt"  placeholder="출력할 열을 입력하세요." required />
      </p>
      <p>
        <input type="button" value="출력" onclick="gugudan()" class="btn btn-info">
      </p>
    </form>
    <hr/>
    <div id="demo"></div>
  </div>
</body>
