<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test02_setInterval.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script>
    'use strict';
    let num = 0;
    let statusTime;

    function plus() {
      clearInterval(statusTime); //자료가 계속 쌓이기 때문에 꼭 클리어 해주기..
      num++;
      statusTime = setInterval(plus, 500) //statusTime가 진행상황을 체크하도록

      demo.innerHTML = num;
    }

    function minus() {
      clearInterval(statusTime); 
      num--;
      statusTime = setInterval(minus, 500)

      demo.innerHTML = num;
    }

    function stop() {
      clearInterval(statusTime);
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>setInterval()을 이용한 시간제어//제어되는 변수값 받아서 처리할 때</h2>
  <pre>
    setTimeout(호출함수(콜백함수), 지연시간) - 함수 안에서 함수를 불러와서 실행
    이 콜백함수는 지연시간이 경과된 후 실행된다.
    지연시간 1/1000 초이다.
  </pre>
  <p>
    <input type="button" value="증가" onclick="plus()" class="btn btn-info"/>
    <input type="button" value="감소" onclick="minus()" class="btn btn-danger"/>
    <input type="button" value="정지" onclick="stop()" class="btn btn-warning"/>
  </p>
  <hr/>
  <div id="demo"></div>
</div>
</body>
</html>
