<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test09_화면중앙띄우기.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script>
    'use strict';
    
    function newWin() {
      let url = "test08_child.html";
      let windowName = "childWindow";
      let winX = 500; //px은 띄울 때만 쓴다(문자형식). 계산할 때는 숫자로. 
      let winY = 400;
      let x = (window.screen.width/2) - (winX/2);
      let y = (window.screen.height/2) - (winY/2);

      window.open(url, windowName, `width=${winX},height=${winY},left=${x},top=${y}`); //left : 왼쪽 모서리로부터 x축 , top: 왼쪽 모서리로부터 y축
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>화면 중앙띄우기(부모창)</h2>
  <p>
    <input type="button" value="중앙에띄우기" onclick="newWin()" class="btn btn-success /">
  </p>
</div>
</body>
</html>
