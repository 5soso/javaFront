<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test05_callBack.html</title>
  <script>
    'use strict';

    // 동기식 콜백 함수
    function printProcess(print) {
      console.log("동기식 출력");
      console.log(print);
      print(); // 브라우저 화면에 보이는 것을 그대로 출력하는 함수
    }

    // 비동기식 콜백함수
    function printDelay(print, timme) {
      setTimeout(print, timme);
    }


    console.log("출발 1"); //동기식
    // setTimeout(function() {
    //   console.log("출발 2 - 서버에서 자료가져와서 출력하기");
    // }, 1000);

    setTimeout(() => console.log("출발 2 - 서버에서 자료가져와서 출력하기"), 1000); //비동기식
    console.log("출발 3"); // 동기식

    printProcess(() => console.log("안녕하세요1"));
    printDelay(() => console.log("비동기 콜백 처리"), 2000);
    printProcess(() => console.log("안녕하세요2"));

    //실행순서  2번 작업을 기다리지 않고 그다음 동작을 수행시킨다.
  </script>
</head>
<body>
  <h2>동기식(Synchronous CallBack) / 비동기(ASynchronous CallBack)</h2>
</body>
</html>
