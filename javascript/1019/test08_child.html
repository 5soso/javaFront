<html lang="ko">
<head>
  <meta charset="UTF-8">

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<body>
<p><br/></p>
<div class="container">
  <form name="childform">
    <h4>아이디 중복체크</h4>
    <p>
      아이디 <input type="text" name="mid" id="mid" autofocus /> <!-- 실제프로그램  : 아이디검색후, 사용가능/중복여부 알림 -->
    </p>
    <input type="button" value="아이디 가져오기" onclick="receiveMid()" class="btn btn-success" /> <!-- 실제프로그램 : 창닫고, 찾은 아이디 부모에게 넘겨야 함 -->
    <input type="button" value="아이디 넘겨주기" onclick="sendMid()" class="btn btn-success" />
    <input type="button" value="창닫기" onclick="windowClose()" class="btn btn-danger" />
  </form>
</div>
</body>
  <script>
    'use strict';

    document.getElementById("mid").value = opener.document.getElementById("mid").value; //자식 mid 읽기 위해서 body 밑으로 내림

    //부모 창에서 아이디 가져오기
    function receiveMid() {
      document.getElementById("mid").value = opener.document.getElementById("mid").value; //현재 문서에 부모의 mid값 가져옴
    }

    //부모 창으로 아이디 보내기
    function sendMid () {
      opener.document.getElementById("mid").value = document.getElementById("mid").value;
    }
    
    //자식창 닫기
    function windowClose() {
      // sendMid(); 아이디 찾은 후에, 부모에게 아이디 값 넘겨주고 비밀번호 창으로 커서가 가있어야 하므로 아래의 코드처럼 작성해야한다.
      opener.document.getElementById("mid").value = document.getElementById("mid").value;
      opener.document.getElementById("pwd").focus();
      window.close();
    }
  </script>
</html>
