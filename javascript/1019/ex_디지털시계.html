<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex_디지털시계.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script>
    'use strict';
    
    let statusTime;

    // 시스템의 시간을 읽어온다.
    function clock() {
      let today = new Date();
      let hh = (today.getHours()).toString();
      let mm = (today.getMinutes()).toString();
      let ss = (today.getSeconds()).toString();
      
      //시, 분, 초 비교



      //출력
      document.getElementById("h1").innerHTML = hh.substring(0,1);
      document.getElementById("h2").innerHTML = hh.slice(1)+'시';
      document.getElementById("m1").innerHTML = mm.substring(0,1)+'분';
      document.getElementById("m2").innerHTML = mm.slice(1);
      document.getElementById("s1").innerHTML = ss.substring(0,1);
      document.getElementById("s2").innerHTML = ss.slice(1)+'초';



      //demo.innerHTML = hh + " : " + mm + " : " + ss;
      // let dclock = hh + " : " + mm + " : " + ss;

      // if(dclock.hh || dclock.mm || dclock.ss == 0) {
        
      // }


    }

    function start() {
      clock();
      statusTime = setTimeout(start, 1000);
    }

    function stop() {
      clearTimeout(statusTime);
    }

  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <input type="button" value="동작" onclick="start()" class="btn btn-primary" />
  <input type="button" value="정지" onclick="stop()" class="btn btn-danger" />
  <hr/>
  <div id="demo">
    <table>
      <tr>
        <td id="h1">h</td>
        <td id="h2" style="margin-right: 50px;">h</td>
        <td id="m1">m</td>
        <td id="m2" style="margin-right: 10px;">m</td>
        <td id="s1">s</td>
        <td id="s2">s</td>
      </tr>
    </table>
  </div>
</div>
</body>
</html>
