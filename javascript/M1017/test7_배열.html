<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test7_배열.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script>
    'use strict';
    const arr1 = new Array();
    console.log("arr1 : ", arr1);
    console.log("typeof(arr1) :", typeof(arr1));
    console.log("================================");

    const arr2 = ['사과','배','바나나','딸기','포도'];
    console.log("arr2 :", arr2);
    console.log("arr2.length :", arr2.length);
    
    // 배열의 값 추가 - 뒤로 추가 : push(), 앞으로 추가 : unshift()
    arr2.push("참외","앵두","체리");
    console.log(arr2);
    arr2.forEach(arr => console.log(arr)); //배열명 : arr

    //앞으로 추가 : unshift().. 배열을 뒤로 밀어야하기 때문에 시간소요.
    console.log("======================================");
    arr2.unshift("키위","토마토");
    console.log(arr2);
    arr2.forEach(arr => console.log(arr));
    console.log("~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~");

    //배열의 값 삭제 - 뒤에서부터 삭제: pop(), 앞에서 제거 : shift(), 지정한 요소의 제거: splice(인덱스번호, 개수))
    arr2.pop();
    arr2.pop();
    console.log(arr2);
    arr2.forEach(arr => console.log(arr));

    arr2.shift();
    console.log(arr2);
    arr2.forEach(arr => console.log(arr));

    arr2.splice(2,1); //2번부터 1번 지우기. 한개지움.
    console.log(arr2);
    arr2.forEach(arr => console.log(arr));

    // arr2.splice(3); //3번부터 지워라
    // console.log(arr2);
    // arr2.forEach(arr => console.log(arr));

    // 기존 배열의 값을 가져와서 묶어보자.
    let fruits = arr2.slice(3);
    console.log(typeof(fruits)); //타입 object 객체 = 배열이므로 객체이다.
    console.log(fruits);
    fruits.forEach(arr => console.log(arr));
    arr2.forEach(arr => console.log(arr)); //기존의 데이터 손상시키지 않음.

    fruits = arr2.slice(2,4); //arr2배열의 2번째부터 4번째 앞의 요소까지 추출 //let을 지우고 사용하기.
    console.log(fruits);

    //두개의 배열을 묶어서 작업하기 : concat()
    let concatFruits = arr2.concat(fruits); //arr2번에다가 fruits를 붙임. 배열 순서 잘 보기..
    console.log("concatFruits : ",concatFruits);


    //배열 안에서의 자료 검색 : indexOf(), includes(), lastIndexOf()
    console.log(concatFruits.indexOf("딸기")); //3번 - 딸기의 인덱스번지 
    console.log(concatFruits.indexOf("참외")); //5번 - 참외의 인덱스번지
    console.log(concatFruits.includes("딸기")); //값이 있으면 true 반환
    console.log(concatFruits.includes("코코넛")); //값이 없으면 false 반환
    console.log(concatFruits.lastIndexOf("딸기")); //마지막 딸기(7번)을 가져옴
    console.log(concatFruits.lastIndexOf("오렌지")); //값이 없으면 -1 반환
    console.log(concatFruits.indexOf("딸기",4));
    console.log(concatFruits.indexOf("딸기",concatFruits.indexOf("딸기")+1)); //첫번째 딸기의 위치 +1을 해야한다. 위의 식처럼 배열의 값을 알 수 없으므로 이렇게 사용해야한다.

    console.clear();
    concatFruits.forEach( (data) => console.log(data)); 

    console.log("=======================================");
    // map을 이용한 객체 자료의 출력 :  map((data, [index], [배열명]) => {});
    concatFruits.map((data, idx) => console.log(data, idx)); 
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>배열(Array) 연습</h2>
</div>
</body>
</html>
