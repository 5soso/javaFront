<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex_계산기.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script>
    'use strict';

    function add(p) {
      document.getElementById("result").innerText += p; 
    }

    function calc() {
      document.getElementById("result").innerText=eval(document.getElementById("result").innerText);
    }

    function allClear() {
      document.getElementById("result").innerText = '';
    }
  </script>
  <style>
    table{
      margin: 0 auto;
    }
    button{
      width: 100%;
    }
  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2 class="text-center">계산기</h2>
  <form name="myform">
    
    <table>
      <tr>
        <td colspan="4"><div id="result" class="pl-2" style="width: 200px; height: 35px; line-height: 35px; background-color: rgb(226, 226, 226);"></div></td>
      </tr>
      <tr>
        <td colspan="2"><button type="button" onclick="allClear()" class="btn btn-danger">AC</button></td>
        <td><button type="button" onclick="add('%')" class="btn btn-warning">%</button></td>
        <td><button type="button" onclick="add('/')" class="btn btn-warning">/</button></td>
      </tr>
      <tr>
        <td><button type="button" onclick="add(7)" class="btn btn-info">7</button></td>
        <td><button type="button" onclick="add(8)" class="btn btn-info">8</button></td>
        <td><button type="button" onclick="add(9)" class="btn btn-info">9</button></td>
        <td><button type="button" onclick="add('*')" class="btn btn-warning">X</button></td>
      </tr>
      <tr>
        <td><button type="button" onclick="add(4)" class="btn btn-info">4</button></td>
        <td><button type="button" onclick="add(5)" class="btn btn-info">5</button></td>
        <td><button type="button" onclick="add(6)" class="btn btn-info">6</button></td>
        <td><button type="button" onclick="add('-')" class="btn btn-warning">-</button></td>
      </tr>
      <tr>
        <td><button type="button" onclick="add(1)" class="btn btn-info">1</button></td>
        <td><button type="button" onclick="add(2)" class="btn btn-info">2</button></td>
        <td><button type="button" onclick="add(3)" class="btn btn-info">3</button></td>
        <td><button type="button" onclick="add('+')" class="btn btn-warning">+</button></td>
      </tr>
      <tr>
        <td colspan="2"><button type="button" onclick="add(0)" class="btn btn-info">0</button></td>
        <td><button type="button" onclick="add('.')" class="btn btn-info">.</button></td>
        <td><button type="button" onclick="calc()" class="btn btn-success">=</button></td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
