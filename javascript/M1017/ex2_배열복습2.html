<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex2_배열복습2.html</title>
  <script>
    'use strict';
    const arr1 = new Array();
    console.log(arr1);
    console.log(typeof(arr1));
    console.log("===========================================");

    const arr2 = ['가','나','다','라','마','사'];
    console.log("arr2 : ", arr2);
    console.log("arr2.length : ", arr2.length);

    //forEach문을 이용한 반복 출력 : 객체명.foeEach(function ([데이터],[index],[객체명]){});
    //배열의 값 추가 - 뒤로 추가 : push()
    arr2.push("아","자","차");
    console.log(arr2);
    arr2.forEach(arr => console.log(arr)); //배열값 하나씩 빼냄

    //배열의 값 추가 - 앞으로 추가 : unshift() - 배열을 뒤로 밀어서 넣어야 하기 때문에 시간소요됨.
    arr2.unshift("타","카","파","하");
    console.log(arr2);
    arr2.forEach(arr => console.log(arr));

    //배열의 값 삭제 - 뒤에서부터 삭제 : pop();
    arr2.pop();
    arr2.pop();
    console.log(arr2);
    arr2.forEach(arr => console.log(arr));

    //배열의 값 삭제 - 앞에서부터 삭제 : shift();
    arr2.shift();
    arr2.shift();
    console.log(arr2);
    arr2.forEach((arr, i) => console.log(arr,i));

    //배열의 값 삭제 - 지정한 요소의 제거 : splice(인덱스번호, 개수)
    arr2.splice(0,2); 
    console.log(arr2);
    arr2.forEach((arr,i) => console.log(arr,i));

    //3번부터(3번포함)부터 모두 지우기..
    arr2.splice(3);
    console.log(arr2);
    arr2.forEach((arr,i) => console.log(arr,i));

    console.log("=======================================================");

    //slice() : 기존 배열의 값을 가져와서 묶기.
    let hangul = arr2.slice(1);
    console.log(hangul);
    console.log(typeof(hangul));
    hangul.forEach((han,i) => console.log(han,i));
    console.log("=======================================");
    arr2.forEach(arr => console.log(arr)); //기존의 데이터 손상되지 않음

    hangul = arr2.slice(0,2); //첫번째인자 포함, 두번째 인자 포함하지 않음.
    console.log(hangul);

    //두개의 배열을 묶어서 작업하기 : concat()
    let concatHangul = arr2.concat(hangul);
    console.log(concatHangul);


    //splice 테스트
    concatHangul.splice(2,2,"라","마","사");
    console.log(concatHangul);


    //배열 안에서의 자료 검색 : 
    console.log(concatHangul.indexOf("나"));
    console.log(concatHangul.indexOf("하"));
    console.log(concatHangul.lastIndexOf("나"));
    console.log(concatHangul.lastIndexOf("하"));
    console.log(concatHangul.includes("나"));
    console.log(concatHangul.includes("하"));
    console.log(concatHangul.indexOf("나",3)); //배열 자료를 알고 있을 때..
    console.log(concatHangul.indexOf("나",concatHangul.indexOf("나")+1));

    console.clear();
    concatHangul.forEach((data) => console.log(data));

    concatHangul.map((data,idx) => console.log(data, idx));
  </script>
</head>
<body>
  <h2>배열복습2(test7)</h2>
</body>
</html>
