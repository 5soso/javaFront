<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test4_속성변경.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    body {
      font-size: 1em;
    }
  </style>
  <script>
    'use strict';

    function fSize32() {
      document.getElementById("demo").style.fontSize = '2em'; //스크립트 안에서 style을 쓸 때는 무조건 카멜표기법으로 작성해야한다.
      document.getElementById("demo").style.backgroundColor = 'skyblue';
    }

    function fSize16() {
      document.getElementById("demo").style.fontSize = '1em';
      document.getElementById("demo").style.backgroundColor = 'orange';
    }

    function textOut() {
      let str = "글자를 삽입합니다.";
      demoText.innerHTML = str;
    }

    function textDelte() {
      let str = "글자를 삭제합니다.";
      demoText.innerHTML = '';
    }

    function textCopy() {
      let str = demoText.innerText;
      demoText.innerHTML += '<br/>' + str;
    }
  </script>

</head>
<body>
<p><br/></p>
<div class="container">
  <h2>글자 속성 변경</h2>
  <div>
    <button type="button" onclick="fSize32()" class="form-control btn-info mb-1">글자크기2em(32px)</button>
    <button type="button" onclick="fSize16()" class="form-control w3-lime">글자크기1em(16px)</button>
  </div>
  <div class="mt-3">
    <button type="button" onclick="document.getElementById('demoImg').style.display='none'" class="form-control btn-secondary mb-2">그림 감추기</button>
    <button type="button" onclick="document.getElementById('demoImg').style.display='block'" class="form-control btn-secondary">그림 보이기</button>
  </div>
  <div class="mt-3">
    <button type="button" onclick="textOut()" class="form-control btn-danger mb-2">글자 출력</button>
    <button type="button" onclick="textDelte()" class="form-control btn-danger mb-2">글자 삭제</button>
    <button type="button" onclick="textCopy()" class="form-control btn-danger mb-2">글자 복사</button>
  </div>
</div>
<hr/>
<div id="demo"> 이곳에서 글자크기가 변경됩니다.</div>
<div class="text-center" id="demoImg"><img src="../../images/10.jpg" width="200px"></div>
<h2>이곳은 본문 영역입니다.</h2>
<div id="demoText"></div>
</body>
</html>
