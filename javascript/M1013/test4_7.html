<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test4_7.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <script>
    'use strict';

    // 사칙연산 처리
    function calc() {
      let su1 = document.getElementById("ss1").value;
      let su2 = document.getElementById("ss2").value;
      let op = document.getElementById("op").value;
      let hap = eval(su1 + op + su2); //eval : 웹에서 들어오는 게 숫자형식이면 숫자로 인식을 해서, 연산값을 출력하는 함수이다.

      // alert(su1 + op + su2 + "=" + hap);
      
      // document.write("두수의 계산은? "+ hap + "<br/>");
      // document.write(su1 + op + su2 + "=" + hap);
      // document.write("<p><input type='button' value='돌아가기' onclick='location.reload()' class='btn btn-success' /></p>"); //동기화 방식 : 앞의 작업이 처리될 때까지 기다렸다가 다음 작업을 수행한다.
    
    document.getElementById("res").value = hap;
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>폼태그와 자바스크립트</h2>
  <form>
    <p>
      <div class="form-group mt-5">
        <label for="su1">첫번째수</label>
        <input type="number" id="ss1" value="0" class="form-control"/>
      </div>

      <div class="form-group mt-2">
        <label for="op">연산자</label>
        <select name="op" id="op" class="form-control">
          <option value="+">더하기</option>
          <option value="-">빼기</option>
          <option value="*">곱하기</option>
          <option value="/">나누기</option>
        </select>
      </div>

      <div class="form-group mt-2">
        <label for="su2">두번째수</label>
        <input type="number" id="ss2" value="0" class="form-control"/>
      </div>
      <div>
        <input type="button" value="계산하기" onclick="calc()" class="btn btn-success form-control mb-1"/>
      </div>
    </p>
    <hr/>
    결과
    <input type="text" name="res" id="res" placeholder="첫번째 수와 두번째 수를 계산한 값이 나옵니다." readonly class="form-control"/> <!-- 비동기식 방식 중간단계 : 그자리에서 값을 보여준다 -->
  </form>
</div>
</body>
</html>
