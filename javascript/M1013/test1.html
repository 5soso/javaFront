<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test1.html</title>
    <!-- <script language="javascript" type="text/javascript"> -->
    <script>
      document.write("1.이곳은 자바스크립트입니다."); //대소문자 구별함. "", ''둘다 사용. 마지막은 ;찍기, 순차적 실행구조이다. //document는 새로운 객체가 만들어지는 것.
      console.log("반갑습니다.", "또 만나요"); //콘솔에 메세지 띄우기. 쉼표, 사용하고 이어쓰면 됨. //콘솔 메세지는 F12번 누르고 보기.
      console.log("반갑습니다.", "또 만나요", 10*20); //연산도 가능하다.
      alert("안녕하세요"); //화면에 메세지창 띄우기. 반응형, 제일먼저 화면에 출력됨.
      console.clear(); // 콘솔창 메세지 지우기 "ccl" + enter
      console.log("콘솔출력"); //콘솔창 띄우기 :"clg" + enter
  </script>
</head>
<body>
    <h2>이곳은 Body태그 안의 h2태그입니다.</h2>
    <script>
      document.write("2.이곳은 자바스크립트입니다.");
    </script>
</body>
</html>
