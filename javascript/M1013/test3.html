<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test3.html</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="test.js"></script>
    
    <script>
      //경고창(메세지 띄우기) : alter()
      function msg1() {
        alert("안녕");
      }

      //메세지와 동시에 내용을 입력받기 : prompt()
      function msg2() {
      name = prompt("성명을 입력하세요");
      alert("입력된 성명은? " + name);
      }

      function ageCheck(){
        age = prompt("나이를 입력하세요?");
        if(age < 20) {
          alert("미성년자입니다.");
        }
        else {
          age = parseInt(age) + 1; //더하기연산 = 문자연산이 된다. 
          alert("통과입니다.("+age+")");
        }
      }

      //메세지창을 통해서 진행여부 결정하기(confirm())
      function ynCheck2() {
        yn = confirm("작업을 계속하시겠습니까?");
        if(yn) {
          alter("작업을 계속 진행합니다.");
        }
        else {
          alter("작업을 마칩니다.");
        }
      }




    </script>
</head>
<body>
<p><br/></p>
<div class="container">  
  <h2>메세지 출력연습</h2>
    <form>
      <input type="button" value="메세지1" onclick="msg1()" class="btn btn-danger"/> <!--버튼색깔 오류-->
      <button type="button" onclick="msg2()" class="btn btn-primary">메세지2</button>
      <button type="button" onclick="ageCheck()" class="btn btn-primary">나이체크</button>
      <button type="button" onclick="ynCheck()" class="btn btn-secondary">확인체크</button>
      <button type="button" onclick="ynCheck2()" class="btn btn-info">확인체크2</button>
    </form>
</div>
</body>
</html>
