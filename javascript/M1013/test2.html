<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test2.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script>
    document.write("출력연습1<br/>");

    function atom1() { //java메소드 형식 : 접근제한자 리턴타입 (){}. //javaScript함수 : function 리턴타입없음 (){} 
      document.write("출력연습2<br/>");
    }

    function msg() {
      alert("안녕<br/>"); //반응이 없으면 제일 첫번째, 스크립트 에러 생각하기.
    }

    document.write("출력연습3<br/>");

    atom1(); //함수 호출하는 법
  </script>
</head>

<body>
<p><br/></p>
<div class="container">
  <h2>자바스크립트 함수 호출</h2>

  <div>
    <input type="button" value="함수호출" onclick="msg()" class="btn w3-lime"/>
    <input type="submit" value="전송" class="btn btn-primary"/>
    <input type="reset" value="실행취소" class="btn btn-danger"/>
  </div>
  <script>
    atom1();
  </script>
</div>
</body>

</html>
