<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>복습10_새창띄우기.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script>
    'use strict';

    function fCheck() {
      // window.open(URL, 윈도우이름, 옵션);

      let url = "https://www.naver.com";
      let windowName = "win";
      let opt = "width=100px, height=100px, top=400px, left=500px";

      window.open(url, windowName, opt);
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>새창 띄우기 연습(window.open()) 복습</h2>
  <input type="button" value="새창띄우기" class="btn btn-danger" onclick="fCheck()" />
</div>
</body>
</html>
