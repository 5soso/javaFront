<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script>
    'use strict';
    let num1 = 0;  //지역변수로 선언하면 값이 누적되지 않음. 전역변수로 빼기
    let num2 = 0;

    function triger1() {
      num1++;
      demo1.innerHTML = "트리거1 : " + num1;

      if(num1 % 5 == 0) triger2(); //1번이 5의 배수가 되는 순간 트리거2번 누적되게 해라
    }

    function triger2() {
      num2++;
      demo2.innerHTML = "<font color='red'><b>트리거2 : " + num2 + '</b></font>';

      if(num2 % 10 == 0) triger1();
    }


  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>트리거</h2>
  <form name="myform">
    <p>
      <input type="button" value="트리거1" onclick="triger1()" class="form-control btn-success mb-2" />
      <input type="button" value="트리거2" onclick="triger2()" class="form-control btn-info" />
    </p>
  </form>
</div>
<hr/>
<div id="demo1"></div>
<div id="demo2"></div>
</body>
</html>
