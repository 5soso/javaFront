<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <script>
    'use strict';

    //alert("방문 감사");

    function fCheck() {
      alert("환영");
    }

    function byeCheck() {
      alert("감사함니다");
    }
  </script>

<body onload="fCheck()" onunload="byeCheck()">
<p><br/></p>

  <h2>onLoad 이벤트 연습 복습</h2>
  <form name="myform">
      <input type="button" name="btn1" id="btn1" value="onLoad호출" class="form-control btn-success mb-2" onclick="fCheck()" />
      <input type="button" name="btn2" id="btn2" value="이동하기" class="form-control btn-success" onclick="location.href='https://www.naver.com';" />
  </form>
  </div>
