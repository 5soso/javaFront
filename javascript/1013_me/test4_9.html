<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test4_9.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <script>
    'use strict';

    // 사칙연산 처리
    function calc() {
      let su1 = document.getElementById("ss1").value;
      let su2 = document.getElementById("ss2").value;
      //let op = document.getElementById("op").value;
      let op = document.myform.op.value;
      let hap = eval(su1 + op + su2); //eval : 웹에서 들어오는 게 숫자형식이면 숫자로 인식을 해서, 연산값을 출력하는 함수이다.
    
    document.getElementById("res").value = hap;

    alert("결과 : " + hap);
    let yn = confirm("작업을 계속하시겠습니까?");
    if(yn) {
      location.reload();
      // document.getElementById("ss1").focus();
      // document.myform.ss1.focus();
    }
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>폼태그와 자바스크립트</h2>
  <form name="myform">
    <p>
      <div class="form-group mt-5">
        <label for="su1">첫번째수</label>
        <input type="number" id="ss1" value="0" class="form-control"/>
      </div>

      <div class="form-group mt-2">
        <label for="op">연산자</label>
          <input type="radio" name="op" id="op" value="+" checked>+</input> &nbsp;
          <input type="radio" name="op" id="op" value="_">_</input> &nbsp;
          <input type="radio" name="op" id="op" value="*">*</input> &nbsp;
          <input type="radio" name="op" id="op" value="/">/</input>
        </input>
      </div>

      <div class="form-group mt-2">
        <label for="su2">두번째수</label>
        <input type="number" id="ss2" value="0" class="form-control"/>
      </div>
      <div>
        <input type="button" value="계산하기" onclick="calc()" class="btn btn-success form-control mb-1"/>
        <!-- <button type="button" onclick="ynCheck()" class="btn btn-secondary">확인체크</button> -->
      </div>

    </p>
    <hr/>
    결과
    <!-- <input type="text" name="res" id="res" placeholder="첫번째 수와 두번째 수를 계산한 값이 나옵니다." readonly class="form-control"/> 비동기식 방식 중간단계 : 그자리에서 값을 보여준다 -->
  </form>

</div>
</body>
</html>
